<!DOCTYPE html>
<html>
<head>
	<title>Conversor</title>
	<meta charset=utf-8>
	<script type="text/javascript" defer src=../scripts/automaton.js></script>
	<script type="text/javascript" defer src=../scripts/script.js></script>
	<script type="text/javascript">
		window.addEventListener("load", () => {
			initTable(tableNFA, 4, 3);
		}, false);
	</script>
	<link rel=stylesheet href=../style.css>
</head>
<body>
	<div class=wrapper>
		<h1>Conversor NFA para DFA</h1>
		<div class=contNFA>
			<div class=table id=tableNFA>
			</div>
			<div class=addColumn onclick="addColumn(tableNFA)">+</div>
			<div class=addRow onclick="addRow(tableNFA)">+</div>
		</div>
		<button onclick="convert('nfa')">Converter</button>
		<div class=table id=tableDFA></div>
		<div class=instructions>
			<div><b>Shift + Clique Esquerdo</b>: Adicionar estado inicial.</div>
			<div><b>Ctrl + Clique Esquerdo</b>: Adicionar estado de aceitação.</div>
			<div><b>Clique</b>: Editar texto.</div>
		</div>
	</div>

</body>
</html>
